# src/HyperParameters/HP_sweep.yaml

# Group 1: Test "immediate" reward (Sweep NORMALIZE_REWARD, fix WARMUP)
- REWARD: ["immediate","dact"]
  MULTI_INIT_STEP: [0, 100]
  CL: [False]
  MAX_PROB_STEP: [600]
  MAX_OUTER_STEPS_CL: [100]

- REWARD: ["dact","immediate"]
  MULTI_INIT_STEP: [0]
  CL: [True]
  MAX_PROB_STEP: [600,300]
  MAX_OUTER_STEPS_CL: [100,200]



